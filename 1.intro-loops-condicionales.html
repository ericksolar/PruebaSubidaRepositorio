<!DOCTYPE html>
<html>
<head>
	<title>Aprendiendo Vuejs</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container"></div>
	<div id="app">
		<h1 v-if="message.length > 2">Hola <span v-text="message"></span></h1>
		<h1 v-else>Por favor escribe tu nombre</h1>
		<input type="text" v-model="message">
		<button @click="reverse">Invertir</button>

		<h2>Lista de deseos</h1>
		<ul>
			<li v-for="tarea in tareas">
				<span  v-text="tarea.title"></span>
				<small v-if="tarea.completed">Completa</small>
				<small v-else>Incompleta</small>
			</li>
		</ul>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<script>
		
		var app = new Vue({
			el: '#app',
			data:{
				message: "",
				tareas: [
					{ title:"Aprende php", completed: true},
					{ title:"Aprende laravel", completed: true},
					{ title:"Aprende Vuejs", completed: false}
				]
			},
			methods:{
				reverse: function() {
					this.message = this.message.split('').reverse().join('');
				} 
			}
		});
	</script>
</body>
</html>
